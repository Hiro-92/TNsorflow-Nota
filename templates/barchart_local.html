<!-- 메인 페이지 입니다.-->
<main>
    <div style="width: 86%; float: right">
    <div>
        <div>
            <form action="">
                <select name="" id="changeImg" style="margin-left:200px; margin-top:20px;">
                    {% for bar in accidentlocal %}
                    <option value="{{ bar.bar }}">{{ bar.local }}
                    </option>
                    {% endfor %}
                </select>
            </form>
            <img id="myImg" src="https://velog.velcdn.com/images/0902hero/post/d923ace6-8e6b-49b3-bc2a-8b1a38d304f0/image.png" alt="옵션 그림" style="padding-left:375px;">
            <script>
                let changeimg = document.getElementById("changeImg");
                let myImg = document.getElementById("myImg");

                function changeImage() {
                    let index = changeimg.selectedIndex;
                    myImg.src = changeimg.options[index].value;
                }

                changeImage();
                changeimg.onchange = changeImage;

            </script>
        </div>
    </div>
</div>

</main>
